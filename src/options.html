<html>
  <head>
    <title>Tread Lightly Extension</title>
    <script src="popup.js"></script>
    <script src="../lib/fontawesome-all.min.js"></script>
  </head>

  <body>
    <div id="header">
      <p class="logo">
        <i id="tl-badge" class="fal fa-badge-check fa-2x"></i>
        <div id="tl-skull"></div>
      </p>
      <h1 class="header">Tread Lightly</h1>
    </div>
    <div id="container">
      <div class="pretty p-switch p-fill f-item">
          <input type="checkbox" id="tc-enable-warning"/>
          <div class="state tc-danger">
            <label>Enable for this site.</label>
          </div>
        </div>
        <div id="options-wrapper">
          <div class="f-item">
            <div class="pretty p-icon p-curve">
              <input type="radio" name="warningstyle" id="tc-popup" value="tc-popup" />
              <div class="state p-success">
                <i class="icon fal fa-check"></i>
                <label>Popup</label>
              </div>
            </div>
            <div class="pretty p-icon p-curve">
              <input type="radio" name="warningstyle" id="tc-banner" value="tc-banner"/>
              <div class="state p-success">
                  <i class="icon fal fa-check"></i>
                  <label>Banner</label>
              </div>
            </div>
          </div>
          <div class="f-item">
            <textarea type="text" id="custom-message" placeholder="Custom message"></textarea>
          </div>
      </div>
    </div>
  </body>
  <link rel="stylesheet" href="../styles/popup.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
</html>
